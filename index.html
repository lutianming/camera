<html>
  <head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="static/css/jquery.nouislider.min.css" rel="stylesheet">
    <link href="static/css/jquery.mobile-1.4.0.min.css" rel="stylesheet">
    <link href="static/css/table.css" rel="stylesheet">

    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script src="static/js/jquery.mobile-1.4.0.min.js"></script>
    <script src="static/js/jquery.nouislider.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/d3.v3.min.js" charset="utf-8"></script>

    <script src="static/js/table.js"></script>
    <script src="static/js/main.js"></script>

  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a href="#" class="brand">Camera Visualization</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
	      <li><a href="#filterPanel">Filter</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div data-role="panel" id="filterPanel" data-position="left" data-display="overlay">
      <div>
	<select id="brand">
	</select>
      </div>
      <div>
	<label>
	  <input id="date" type="checkbox">
	  Release date
	</label>
	<div id="date-slider"></div>
	<div class="ui-grid-a">
	  <div class="ui-block-a">
	    <input id="date-min">
	  </div>
	  <div class="ui-block-b">
	    <input id="date-max">
	  </div>
	</div>
	<label>
	  <input id="price" type="checkbox">
	  Price
	</label>
      </div>
      <div>
	<label>
	  <input id="max_reso" type="checkbox">
	  Max resolution
	</label>
	<label>
	  <input id="low_reso" type="checkbox">
	  Low resolution
	</label>
	<label>
	  <input id="pixels" type="checkbox">
	  Pixels
	</label>
      </div>
      <div>
	<label>
	  <input id="zoom_W" type="checkbox">
	  Zoom wide
	</label>
	<label>
	  <input id="zoom_T" type="checkbox">
	  Zoom tele
	</label>
      </div>
      <div>
	<label>
	  <input id="normal_focus" type="checkbox">
	  Normal focus range
	</label>
	<label>
	  <input id="macro_focus" type="checkbox">
	  Macro focus range
	</label>
      </div>
      <div>
	<label>
	  <input id="storage" type="checkbox">
	  Storage
	</label>
	<label>
	  <input id="weight" type="checkbox">
	  Weight
	</label>
	<label>
	  <input id="dimension" type="checkbox">
	  Dimension
	</label>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12" id="container">

          <div id="diagram" class="row-fluid" style="height: 600px; overflow:scroll">
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->
      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div><!--/.fluid-container-->
  </body>
  <script>
  </script>
</html>
